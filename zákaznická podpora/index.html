<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Support Dashboard - Groq Free</title>
    <style>
        :root {
            --primary: #8b5cf6;
            --accent: #06b6d4;
            --bg: #030712;
            --card-bg: #111827;
            --input-bg: #1f2937;
            --text: #f3f4f6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 { 
            margin-top: 0; 
            font-size: 1.5rem; 
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.8rem; color: #9ca3af; font-weight: 600; }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            background: var(--input-bg);
            border: 1px solid #374151;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(139, 92, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover { transform: scale(1.02); opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }

        /* --- OKNO S ODPOVĚDÍ --- */
        .ai-response-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #374151;
            display: none;
        }

        .ai-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            border: 1px solid var(--primary);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .ai-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: bold;
            text-transform: uppercase;
        }

        .dot {
            height: 8px; width: 8px;
            background-color: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: blink 1s infinite;
        }

        @keyframes blink { 50% { opacity: 0.4; } }

        #ai-output {
            margin: 0;
            font-size: 0.95rem;
            line-height: 1.6;
            color: #d1d5db;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>AI Support Dashboard</h2>
        
        <form id="supportForm">
            <div class="form-group">
                <label>E-MAIL</label>
                <input type="email" id="email" placeholder="vas@email.cz" required>
            </div>
            
            <div class="form-group">
                <label>VÁŠ DOTAZ</label>
                <textarea id="dotaz" rows="3" placeholder="S čím vám můžeme pomoci?" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn">ODESLAT DOTAZ</button>
        </form>

        <div class="ai-response-container" id="responseWrap">
            <div class="ai-header">
                <div class="dot"></div> Odpověď asistenta
            </div>
            <div class="ai-box">
                <p id="ai-output"></p>
            </div>
        </div>
    </div>

    <script>
        // --- SEM VLOŽ SVŮJ GROQ API KLÍČ ---
        const GROQ_API_KEY = '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'; 

        const form = document.getElementById('supportForm');
        const responseWrap = document.getElementById('responseWrap');
        const aiOutput = document.getElementById('ai-output');
        const submitBtn = document.getElementById('submitBtn');

        // Funkce pro efekt psaní
        function typeWriter(text, i = 0) {
            if (i === 0) aiOutput.innerHTML = "";
            if (i < text.length) {
                aiOutput.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1), 20);
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const dotaz = document.getElementById('dotaz').value;

            // UI start
            submitBtn.disabled = true;
            submitBtn.innerText = "PŘEMÝŠLÍM...";
            responseWrap.style.display = "block";
            aiOutput.innerHTML = "<em>Navazuji zabezpečené spojení s AI...</em>";

            try {
                // Skutečné volání GROQ API
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${GROQ_API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Jsi profesionální podpora. Odpovídej česky, stručně a mile." },
                            { role: "user", content: `Email: ${email}\nDotaz: ${dotaz}` }
                        ]
                    })
                });

                const data = await response.json();
                
                if (data.choices && data.choices[0]) {
                    const answer = data.choices[0].message.content;
                    typeWriter(answer);
                } else {
                    aiOutput.innerText = "Chyba: Nepodařilo se získat odpověď. Zkontroluj API klíč.";
                }

            } catch (error) {
                aiOutput.innerText = "Chyba připojení: " + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = "ODESLAT DALŠÍ DOTAZ";
            }
        });
    </script>
</body>
</html>
